{% block modal %}
	<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close glyphicon glyphicon-remove" data-dismiss="modal"
					        aria-label="Close"><span
							aria-hidden="true"></span></button>
					<h4 class="modal-title" id="myModalLabel">Sign Up for ASKotelnikov
						<small>It's free!</small>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-8 col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<form role="form" method="post">
										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group has-feedback has-error">
													<input type="text" name="first_name" id="first_name"
													       class="form-control input-sm has-warning " placeholder="First Name"><span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6 has-feedback has-error">
												<div class="form-group">
													<input type="text" name="last_name" id="last_name"
													       class="form-control input-sm" placeholder="Last Name">
												</div>
											</div>
										</div>

										<div class="form-group">
											<input type="email" name="email" id="email"
											       class="form-control input-sm" placeholder="Email Address">
										</div>

										<div class="row">
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="password" name="password" id="password"
													       class="form-control input-sm" placeholder="Password">
												</div>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="password" name="password_confirmation"
													       id="password_confirmation" class="form-control input-sm"
													       placeholder="Confirm Password">
												</div>
											</div>
										</div>

										<input type="submit" value="Register" class="btn btn-info btn-block">

									</form>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div> {% endblock %}
